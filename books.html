const chapters = [

// ---------------------------
// Render Books
// ---------------------------
function renderBooks() {
  const list = document.getElementById('books-list');
  books.forEach(b => {
    const authors = b[0].replace(/Gaetano Santulli/g, '<u>Gaetano Santulli</u>');
    const li = document.createElement('li');
    li.innerHTML = `
      <strong class="book-title">${b[1]}</strong><br>
      <em>${authors}</em><br>
      <strong class="publisher">${b[2]}</strong>, ${b[3]}<br>
      ISBN: ${b[4]}
    `;
    list.appendChild(li);
  });
}

// ---------------------------
// Render Chapters
// ---------------------------
function renderChapters() {
  const list = document.getElementById('chapters-list');
  chapters.forEach(c => {
    const authors = c[0].replace(/Gaetano Santulli/g, '<u>Gaetano Santulli</u>');
    const li = document.createElement('li');
    li.innerHTML = `
      <strong class="book-title">${c[1]}</strong><br>
      <em>${authors}</em><br>
      <strong class="publisher">${c[2]}</strong>, ${c[3]}
    `;
    list.appendChild(li);
  });
}

// Initialize
renderBooks();
renderChapters();
